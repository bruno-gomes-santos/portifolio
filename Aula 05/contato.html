        <section>
            <header>
                <h1>Entre em Contato</h1>
            </header>
            <article>
                <form name="contato" method="POST" action="">
                    <fieldset>
                        <legend><strong>Insira seus Dados</strong></legend>
                        <label for="nome">Nome: </label>
                        <input type="text" name="nome" id="nome"><br><br>
                        <label for="email">E-mail:</label>
                        <input type="email" name="email" id="email"><br><br>
                        <label for="empresa">Empresa:</label>
                        <input type="text" name="empresa" id="empresa"><br>
                    </fieldset>
                    <fieldset>
                        <legend><strong>Informações Adicionais</strong></legend>
                        <h4>Como conheceu o nosso site:</h4>
                        <input type="radio" name="indicacao" id="google" value="google">
                        <label for="google">Google</label><br>
                        <input type="radio" name="indicacao" id="indicacao" value="indicacao">
                        <label for="indicacao">Indicação</label><br>
                        <input type="radio" name="indicacao" id="youtube" value="youtube">
                        <label for="youtube">Youtube</label><br>
                        <input type="radio" name="indicacao" id="spotify" value="spotify">
                        <label for="spotify">Spotify</label><br>
                        <input type="radio" name="indicacao" id="facebook" value="facebook">
                        <label for="facebook">Facebook</label><br>
                        <input type="radio" name="indicacao" id="instagram" value="instagram">
                        <label for="instagram">Instagram</label><br>
                        <input type="radio" name="indicacao" id="linkedin" value="linkedin">
                        <label for="linkedin">Linkedin</label><br>
                        <h4>Quais os seus interesses na área de tecnologia:</h4>
                        <input type="checkbox" name="seguranca" id="seguranca" value="seguranca">
                        <label for="seguranca">Segurança da Informação</label><br>
                        <input type="checkbox" name="engenharia" id="engenharia" value="engenharia">
                        <label for="engenharia">Engenharia de Sistemas</label><br>
                        <input type="checkbox" name="ciencia" id="ciencia" value="ciencia">
                        <label for="ciencia">Ciência de Dados</label><br>
                        <input type="checkbox" name="engsoft" id="engsoft" value="engsoft">
                        <label for="engsoft">Engenharia de Software</label><br>
                        <input type="checkbox" name="desenvolvimento" id="desenvolvimento" value="desenvolvimento">
                        <label for="desenvolvimento">Desenvolvimento de Software</label><br>
                        <input type="checkbox" name="tecnologia" id="tecnologia" value="tecnologia">
                        <label for="tecnologia">Tecnologia da Informação</label><br>
                        <input type="checkbox" name="jogos" id="jogos" value="jogos">
                        <label for="jogos">Jogos Digitais</label><br><br>
                        <input type="submit" name="enviar" id="enviar" value="Enviar dados">
                    </fieldset><br>
                </form><br>
            </article>
        </section>
